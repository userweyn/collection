<body>

            <section class="left-nav">
                <a href="index.html">

            <section class="right-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>

                    <li><a href="home.html">ABOUT</a></li>
                </ul>
            </section>
        </nav>
    </header>
    <main>
        <div id="modal-overlay"></div>
        <form id="digital-printing">
            <button class="close-btn" onclick="closeModal()">x</button>
            <div class="title">
                <h3>DIGITAL PRINT</h3>
            </div>
            <div class="input-container">
                <input type="file" id="filename">
            </div>
            <div class="input-container">
                <div class="input-left">
                    <label for="name">Name: </label>
                </div>
                <div class="input-right">
                    <input type="text" id="name">
                </div>
            </div>
            <div class="input-container">
                <div class="input-left">
                    <label for="paper">Paper Stock:</label>
                </div>
                <div class="input-right">
                    <select id="paper">
                        <option value="none">Choose</option>
                        <option value="glossy">Glossy</option>
                        <option value="matte">Matte</option>
                        <option value="textured">Texture</option>
                    </select>
                </div>
            </div>
            <div class="input-container">
                <div class="input-left">
                    <label for="ink">Ink: </label>
                </div>
                <div class="input-right">
                    <select id="ink">
                        <option value="none">Choose</option>
                        <option value="hewlett">Hewlett Packard</option>
                        <option value="epson">Epson</option>
                        <option value="canon">Canon</option>
                    </select>
                </div>
            </div>
            <div class="input-container">
                <div class="input-left">
                    <label for="binding">Binding: </label>
                </div>
                <div class="input-right">
                    <select id="binding">
                        <option value="none">Choose</option>
                        <option value="saddle">Saddle Stitch</option>
                        <option value="heated">Heated Spine</option>
                        <option value="wire">Wire </option>
                    </select>
                </div>
            </div>
            <div class="input-container">
                <div class="input-left">
                    <label for="laminate">Laminate: </label>
                </div>
                <div class="input-right">
                    <select id="laminate">
                        <option value="none">Choose</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>  
            <div class="input-container">
                <div class="input-left">
                    <label for="schedule">Pick up Date: </label>
                </div>
                <div class="input-right">
                    <input type="date" id="schedule">
                </div>
            </div>
            <div class="input-container">
                <div class="input-left">
                    <label for="remarks">Remarks: </label>
                </div>
                <div class="input-right">
                    <input class="remarks" type="text" id="remarks">
                </div>
            </div>
            <div class="input-container">
                <button onclick="printDetails()">SUBMIT</button>
            </div>
        </form>
        <form id="view-menu">
            <button class="close-btn" onclick="closeModal()">x</button>
            <div class="title">
                <h3>MENU</h3>
            </div>
            <div class="input-container">
                <div class="input-left">
                    <label for="name">Name: </label>
                </div>
                <div class="input-right">
                    <input type="text" id="name">
                </div>
            </div>
            <section class="menu">
                
                
            </section>
            <div class="input-container">
                <button onclick="orderDetails()">SUBMIT</button>
            </div>
        </form>
        </form>
        <section class="services">

        </section>
    </main>
    <iframe src="footer.html" frameborder="0" width="100%" height="100"></iframe>

    <script src="js/services.js"></script>
    <script src="js/products.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
