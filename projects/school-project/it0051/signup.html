<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/login-signup.css">
</head>
<body>
    <section class="mobile-screen">
        <header>
            <section class="logo">
                <img src="img/logo.png">
                <h1>UPA</h1>
            </section>
            <section class="title-header">
                <p>SIGN UP</p>
            </section>
        </header>
        <main>
            <section class="details">
                <div class="details-form">
                    <label for="fname">First Name</label>
                    <input type="text" name="" id="fname">
                    <label for="lname">Last Name</label>
                    <input type="text" name="" id="lname">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password">
                </div>
                <div class="details-button">
                    <form action="login.html">
                        <Button onclick="signUp()">SIGN UP</Button>
                    </form>
                    
                </div>
            </section>
            <section class="login-signup">
                <div class="login-signup-link">
                    <a href="login.html">Already has an Account?</a>
                </div>
                <div class="login-signup-icons">
                    <p>Or Sign In using</p>
                    <ul>
                        <li><a href="home.html" onclick="logIn()"><img src="img/fb.png"></li></a>
                        <li><a href="home.html" onclick="logIn()"><img src="img/gmail.png"></li></a>
                        <li><a href="home.html" onclick="logIn()"><img src="img/ig.png"></li></a>
                    </ul>
                </div>
            </section>
        </main>
        <footer>
            <p>IT0051 Project</p>
            <p>Sherwin Degay Latawan</p>
        </footer>
    </section>

        <script>
            function signUp(){
                alert("Succesfully Signed Up!");
            }
            function logIn(){
                alert("Successfully Signed In")
            }
        </script>
</body>
</html>
